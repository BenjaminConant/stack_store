<div id="wrapper">
  <div ng-include="'../components/navbar/navbar.html'"></div>
  <div id="page-content-wrapper">
    <div class="container">
      <table class="table table-striped cart-table">
        <thead>
          <tr>
            <th>Thumbnail</th>
            <th>Title</th>
            <th>Recipient</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in orderItems">
            <td><img ng-src="{{item.themeURL}}" alt=""></td>
            <td>{{item.item[0].title}}</td>
            <td>{{item.receiverName}}</td>
            <td>{{item.value | currency : $ : 2 }}</td>
            <td>
              <select name="quantity" id="quantity">
                <option value="">{{item.quantity}}</option> <!-- Default value needs to come from cart-->
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>

              </select>
              <span class="cart-delete"><a href="#">Delete</a></span></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td style="text-align:right;">Subtotal:</td>
                <td>{{cartTotal | currency : $ : 2}}</td>
              </tr>
            </tbody>
          </table>
    </div>





  </div>
</div>
