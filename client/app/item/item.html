<div id="wrapper">
  <div ng-include="'components/navbar/navbar.html'"></div>

  <div  id="page-content-wrapper" class="shadow-inset">

    <div class="body">
      <form class="form">
        <fieldset ng-disabled="!Item.currentItem.available">
          <h1 style="text-align:center;">{{Item.currentItem.title}}</h1>
          <h1 style="text-align:center;" ng-hide="Item.currentItem.available">Product Unavailable</h1>
          <img style="width:400px;display:block;border:2px solid #999;border-radius:3px;margin:2rem auto" class="z-depth-2" src="{{Item.currentItem.image}}">
          <div ng-show="averageStars">{{averageStars}} Stars <span>from {{numReviews}} reviews</span></div>
          <div ng-hide="averageStars">This item has not yet been reviewed</div>
          <div class="row" style="margin:0 2rem;">
            <div class="col-xs-12 col-sm-6" ng-hide="Item.user.name">
              <label for="receiverName">Sender Name:</label>
              <input type="text" class="form-control" id="senderName" ng-model="Item.newItem.senderName"></input>
            </div>
            <div class="col-xs-12 col-sm-6" ng-hide="Item.user.name">
              <label for="receiverEmail">Sender Email:</label>
              <input type="text" class="form-control" id="senderEmail" ng-model="Item.newItem.senderEmail"></input>
            </div>
            <div class="col-xs-12 col-sm-6">
              <label for="receiverName">Recipient Name:</label>
              <input type="text" class="form-control" id="receiverName" ng-model="Item.newItem.receiverName"></input>
            </div>
            <div class="col-xs-12 col-sm-6">
              <label for="receiverEmail">Recipient Email:</label>
              <input type="text" class="form-control" id="receiverEmail" ng-model="Item.newItem.receiverEmail"></input>
            </div>
            <div class="col-xs-12 col-sm-6">
              <label for="quantity">Quantity:</label>
              <input type="number" class="form-control" id="quantity" ng-model="Item.newItem.quantity"></input>
            </div>
            <div class="col-xs-12 col-sm-6">
              <label for="receiverEmail">Amount</label>
              <input type="text" class="form-control" id="" ng-model=""></input>
            </div>
            <div class="col-xs-12">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message" ng-model="Item.newItem.message"></textarea>
            </div>
          </div>

          <a href='/cart'><button type="submit" class="btn btn-primary" style="margin:2rem 4rem;float:right;" ng-click="Item.add2Cart(Item.currentItem, Item.newItem)">Add to Cart</button></a>
        </fieldset>
      </form>

      <ul>
<li ng-repeat="review in reviews">
<p><strong>{{review.author.name}}</strong> rates this poduct <strong>{{review.stars}}</strong> stars!</p>
<p>{{review.text}}</p>
</li>
      </ul>

    </div>
  </div>
</div>
