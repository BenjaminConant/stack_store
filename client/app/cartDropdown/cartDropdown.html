<div id="cart-dropdown">
  <table class="table table-striped" ng-show="orderItems.length">
    <thead>
      <tr>
        <th>Title</th>
        <th>Qty.</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="lineItem in orderItems">
        <td>{{lineItem.item.title}}</td>
        <td style="text-align:center;">{{lineItem.quantity}}</td>
        <td>{{lineItem.value | currency : $ : 2}}</td>
      </tr>
      <tr>
        <td></td>
        <td style="font-weight:bold;">Subtotal</td>
        <td style="font-weight:bold;">{{cartTotal | currency : $ : 2}}</td>
      </tr>
    </tbody>
  </table>
  <h3 class="empty-cart" ng-hide="orderItems.length">Cart is Empty!</h3>
  <div class="row">
    <div class="col-xs-6">
      <button class="btn checkout-button" style="display:block;margin:auto;margin-bottom:2rem;">Checkout!</button>
    </div>
    <div class="col-xs-6">
      <a href="/cart" style="text-decoration:none;"><button class="btn checkout-button" style="display:block;margin:auto;margin-bottom:2rem;">View Cart</button></a>
    </div>
  </div>
</div>
