<div id="wrapper">
  <div ng-include="'components/navbar/navbar.html'"></div>

  <div  id="page-content-wrapper" class="shadow-inset">
    <div class="container-fluid">
      <div ng-controller='StoreCtrl as store' class="row">
        <div class="col-lg-12">
            <div class="row">
              <item-thumbnail ng-repeat='item in store.allItems | item:{catArray: store.cats, liveSearch: store.liveSearch}'></item-thumbnail>
            </div>
            {{store.cart}}
        </div>
      </div>
    </div>




  <!--   Make sure everything is in the page-content-wrapper, or it won't collapse!!!! -->


    <footer class="footer">
      <div class="container">
        <p>SwiftCard | muchgifting </p>
        </div>
      </footer>



  </div>
</div>
