<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
  <p ng-if="modal.text" ng-bind="modal.text"></p>
<form class="modal-form">
  <h1 style="text-align:center;">{{currentItem.title}}</h1>
  <a href=""><img style="width:400px;display:block;border:2px solid #999;border-radius:3px;margin:2rem auto" class="z-depth-2" src="{{currentItem.image}}" ng-click="store.productView()"></a>
  <div class="row" style="margin:0 2rem;">
    <div class="col-xs-12 col-sm-6">
      <label for="receiverName">Recipient Name:</label>
      <input type="text" class="form-control" id="receiverName" ng-model="newItem.receiverName"></input>
    </div>
    <div class="col-xs-12 col-sm-6">
      <label for="receiverEmail">Recipient Email:</label>
      <input type="text" class="form-control" id="receiverEmail" ng-model="newItem.receiverEmail"></input>
    </div>
    <div class="col-xs-12 col-sm-6">
      <label for="quantity">Quantity:</label>
      <input type="number" class="form-control" id="quantity" ng-model="newItem.quantity"></input>
    </div>
    <div class="col-xs-12 col-sm-6">
      <label for="receiverEmail">Amount</label>
      <input type="text" class="form-control" id="" ng-model=""></input>
    </div>
    <div class="col-xs-12">
      <label for="message">Message:</label>
      <textarea class="form-control" id="message" ng-model="newItem.message"></textarea>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" style="margin:2rem 4rem;float:right;" ng-click="store.add2Cart(currentItem, newItem)">Add to Cart</button>

</form>

  <div ng-if="modal.html" ng-bind-html="itemModal.html"></div>
</div>
<div class="modal-footer">
  <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event)" ng-bind="button.text" class="btn"></button>
</div>
